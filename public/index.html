<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="images/icons/icon-192x192.png" type="image/png">
    <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/icon-ios-76x76.png" type="image/png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/icon-ios-120x120.png" type="image/png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-ios-152x152.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-ios-180x180.png" type="image/png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icons/icon-ios-192x192.png" type="image/png">
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Budget Tracker</title>
</head>

<body>
    <nav>
        <img id="logo-img" src="images/logo.png" alt="Budget Tracker logo" width="250px">
    </nav>
    <div class="wrapper">
        <div class="total">
            <div class="total">
                <span id="total-heading">TOTAL AMOUNT</span><br>
                $<span id="total">0</span>
            </div>
        </div>
        <hr id="total-break">

        <div class="form">
            <input type="text" id="t-name" placeholder="Name of transaction" /><br>
            <input type="number" min="0" id="t-amount" placeholder="Transaction amount" /><br>
            <button id="add-btn" class="submit-btn"><i class="fa fa-plus buttons"></i></button>
            <button id="sub-btn" class="submit-btn"><i class="fa fa-minus"></i></button>
            <p class="error"></p>
        </div>

        <div class="transactions-bg">
            <div class="transactions">
                <table>
                    <thead>
                    <th>TRANSACTION</th>
                    <th class="tran-amount">AMOUNT</th>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
                <div id="updated">
                    LAST UPDATED <span id="update-time"></span>
                </div>
            </div>
        </div>
        
        <div id="chart-div">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <div id="whitespace"></div>
    <footer>
        <div id="footer-link">
            <a href="https://github.com/jkaho/budget-tracker" target="_blank">Made by jkaho | 2021</a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("Service worker file found.", reg);
                });
            });
        }
    </script>
    <script src="/db.js"></script>
    <script src="index.js"></script>
</body>

</html>
